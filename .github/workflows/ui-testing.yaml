# .github/workflows/ui-testing.yaml
name: Playwright UI Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  playwright-matrix-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, firefox]
        resolution: 
          - { name: 'desktop', width: 1920, height: 1080 }
          - { name: 'tablet', width: 768, height: 1024 }
          - { name: 'mobile', width: 375, height: 667 }
      fail-fast: false  # Continue other jobs even if one fails
    
    name: Test ${{ matrix.browser }} - ${{ matrix.resolution.name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn[standard] pydantic pydantic-settings
        pip install requests anthropic httpx python-dotenv
        pip install pytest pytest-asyncio playwright
        
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps ${{ matrix.browser }}
        
    - name: Create fake API key (required for imports)
      run: |
        echo "sk-ant-mock-key-for-testing" > .anthropickey
        
    - name: Start application server
      run: |
        python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        sleep 5  # Wait for server to start
      env:
        CI: true
        USE_MOCK_DATA: "false"
        PYTHONPATH: ${{ github.workspace }}
        
    - name: Run Playwright tests
      env:
        HEADLESS: true
        BROWSER: ${{ matrix.browser }}
        SCREEN_WIDTH: ${{ matrix.resolution.width }}
        SCREEN_HEIGHT: ${{ matrix.resolution.height }}
        APP_URL: https://yolande-phalangeal-kristan.ngrok-free.dev
        TEST_NAME: ${{ matrix.browser }}-${{ matrix.resolution.name }}
        CI: true
        USE_MOCK_DATA: "false"
        UI_BASE_URL: https://yolande-phalangeal-kristan.ngrok-free.dev
        UI_FORCE_AI: "true"
        UI_SLOW_MO_MS: "0"
        UI_KEEP_OPEN: "false"
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/ui_testing/e2e/ -v --tb=short -k "not integration"
      continue-on-error: false
        
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}-${{ matrix.resolution.name }}
        path: tests/ui_testing/test-results/
        retention-days: 7
      continue-on-error: true
