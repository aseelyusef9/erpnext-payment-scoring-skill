# .github/workflows/ui-testing.yaml
name: Playwright UI Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  playwright-component-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox]
        resolution: 
          - { name: 'desktop', width: 1920, height: 1080 }
          - { name: 'tablet', width: 768, height: 1024 }
          - { name: 'mobile', width: 375, height: 667 }
      fail-fast: false  # Continue other jobs even if one fails
    
    name: Test ${{ matrix.browser }} - ${{ matrix.resolution.name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn[standard] pydantic pydantic-settings
        pip install requests anthropic httpx python-dotenv
        pip install pytest playwright
        
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps ${{ matrix.browser }}
        
    - name: Create fake API key (required for imports)
      run: |
        echo "sk-ant-mock-key-for-testing" > .anthropickey
        
    - name: Skip integration tests (need ERPNext)
      id: skip_integration
      run: |
        echo "Skipping integration tests - CI runs component tests only"
        
    - name: Run component tests with mock data
      env:
        HEADLESS: true
        BROWSER: ${{ matrix.browser }}
        SCREEN_WIDTH: ${{ matrix.resolution.width }}
        SCREEN_HEIGHT: ${{ matrix.resolution.height }}
        CI: true
        USE_MOCK_DATA: "True"
        SKIP_AI_ANALYSIS: "True"
        UI_BASE_URL: http://localhost:8000
        UI_FORCE_AI: "False"
        UI_SLOW_MO_MS: "0"
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/ui_testing/component/ -v --tb=short
      continue-on-error: false
        
    - name: Test summary
      if: always()
      run: |
        echo "âœ… Component tests completed for ${{ matrix.browser }} - ${{ matrix.resolution.name }}"
