name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies (without Playwright)
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn[standard] pydantic pydantic-settings
        pip install requests anthropic httpx python-dotenv
        pip install pytest pytest-asyncio
    
    - name: Create fake API key (required for imports)
      run: |
        echo "sk-ant-mock-key-for-testing" > .anthropickey
    
    - name: Install Playwright (separate step for UI tests)
      run: |
        pip install playwright
        playwright install chromium --with-deps
      continue-on-error: true
    

    - name: Run API tests (with mocked AI)
      run: |
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
        if [ -d tests/api ]; then pytest tests/api/ -v --tb=short; else echo "No API tests directory, skipping."; fi
      env:
        CI: true
        USE_MOCK_DATA: "true"

    - name: Run service tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
        if [ -d tests/services ]; then pytest tests/services/ -v --tb=short; else echo "No services tests directory, skipping."; fi
      env:
        CI: true

    - name: Run all tests (full coverage)
      run: |
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
        pytest tests/ -v --tb=short
      env:
        CI: true
    
    - name: Skip integration tests (need ERPNext)
      run: |
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
        echo "Integration tests skipped - require local ERPNext instance"
        pytest tests/integration/ -v -m "not integration" || true

    - name: Test summary
      if: always()
      run: |
        echo "✅ API tests completed"
        echo "⏭️ Integration tests skipped (run locally)"