name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    
    - name: Run API tests (with mocked AI)
      run: |
        pytest tests/api/ -v --tb=short
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        USE_MOCK_DATA: "true"
    
    - name: Skip integration tests (need ERPNext)
      run: |
        echo "Integration tests skipped - require local ERPNext instance"
        pytest tests/integration/ -v -m "not integration" || true

    - name: Test summary
      if: always()
      run: |
        echo "✅ Unit tests completed"
        echo "✅ API tests completed"
        echo "⏭️ Integration tests skipped (run locally)"